<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Recursos</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Recursos Disponíveis</h1>
    
    <!-- Formulário para criar um novo recurso -->
    <div class="card mb-4">
        <div class="card-header">Adicionar Novo Recurso</div>
        <div class="card-body">
            <form th:action="@{/resources}" method="post">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="type">Tipo</label>
                    <input type="text" id="type" name="type" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="description">Descrição</label>
                    <input type="text" id="description" name="description" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Adicionar Recurso</button>
            </form>
        </div>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Descrição</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="resource : ${resources}">
            <td th:text="${resource.id}"></td>
            <td th:text="${resource.name}"></td>
            <td th:text="${resource.type}"></td>
            <td th:text="${resource.description}"></td>
            <td>
                <a th:href="@{/resources/{id}(id=${resource.id})}" class="btn btn-info btn-sm">Detalhes</a>
                <form th:action="@{/resources/{id}/delete(id=${resource.id})}" method="post" style="display:inline-block;">
                    <button class="btn btn-danger btn-sm" type="submit">Excluir</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary">Voltar</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
